<!DOCTYPE html>
<head>
        <title>Refresh</title>
</head>
<style>
        p{
        text-align: center;
        font-size: x-large;
        }   
</style>
<body>
        <p id="para">Hello World!!</p>
</body>
<script>
        function Refresh(){
        var arr=["My" , "name" , "is" , "Khushi" , "Hello"];
        var p=document.getElementById("para");
        var r=Math.floor(Math.random()*arr.length);
        p.innerHTML=arr[r];
        }
        setInterval('Refresh()',6000);
</script>
</html>
