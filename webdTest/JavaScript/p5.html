<!DOCTYPE html>
<head>
        <title>Show Day of the week</title>
</head>
<style>
        input{
        margin: 5px;
        }
        #btn{
        display: block;
        }
</style>
<body>
        <label for="Birthdate">Birth Date:</label>
        <input type="text" id="bday" placeholder="YYYY-MM-DD">
        <input type="submit" onclick="show()" id="btn"> 
        <label for="Day of the week">Day of the week: </label>
        <input type="text" name="" id="dow">
</body>
<script>
        function show() {
        var dob=document.getElementById("bday").value;
        var msg=document.getElementById("dow");
        const d = new Date(dob);
        var arr=["Sunday","Monday","Tuesday","Wednesday","Thusrday","Friday","Saturday"];
        msg.value=arr[d.getDay()];
        }
</script>
</html>
