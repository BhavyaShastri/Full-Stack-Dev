<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
</head>
<body>
    <h1 id="counter">20</h1>
</body>
<script>
    var i=20;
    const timer=setInterval(function(){
        i--;
        if(i==0)
        {
            document.getElementById("counter").innerHTML=i;
            alert("done");
            clearInterval(timer);
        } 
        document.getElementById("counter").innerHTML=i;
    },1000);
</script>
</html>
