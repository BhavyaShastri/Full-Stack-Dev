<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<style>
label, input, select {
  margin-bottom: 10px;
}
</style>
<body>
<form method="post" onsubmit="show()">
  <label for="name"> Name: </label>
  <input type="text" name="fname" id="name" pattern="^[A-Za-z' 'A-Za-z]{6,}">
  <label for="">Password</label>
  <input type="password"name="password" id="pass" pattern="^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[A-Z]).{4,}.*$" required><br/>
  <label for="email">E-Mail:</label>
  <input type="email" name="E-mail" id="e-mail" required pattern="[A-Za-z0-9]*[@][A-Za-z]*[.][A-Za-z]*"><br/>
  <input type="submit" value="submit">
</form>
</body>
<script>
function show() {
  alert("Form Submitted Successfully");
}
</script>
</html>
